
name: Guestbook CI/CD
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Verify dependencies
        run: go mod verify
      - name: Build
        run: go build -v -o guestbook -ldflags="-s -w" ./
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: guestbook
          path: guestbook
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: guestbook
          path: ./
      - name: Set executable permissions
        run: chmod +x guestbook
      - name: Deploy to server-${{ secrets.SERVER_HOST }}
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
          SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
        run: >
          echo "$SSH_PRIVATE_KEY" > private_key

          chmod 600 private_key
          
          ssh -o StrictHostKeyChecking=no -i private_key $SERVER_USER@$SERVER_HOST "rm -rf $SERVER_PATH"

          scp -o StrictHostKeyChecking=no -i private_key guestbook $SERVER_USER@$SERVER_HOST:$SERVER_PATH

          ssh -o StrictHostKeyChecking=no -i private_key $SERVER_USER@$SERVER_HOST "sudo systemctl restart $SERVICE_NAME"